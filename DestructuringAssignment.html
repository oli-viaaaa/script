<script>
    // 구조 분해 할당(Destructuring assignment)

    // 자동 세미콜론 삽입 (Automatic Semicolon Insertion) :
    // JavaScript 엔진은 문장의 끝에 세미콜론이 없는 경우에도 
    // 일부 상황에서 자동으로 세미콜론을 삽입하는 동작을 수행한다.
    // 가급적이면 명시적으로 세미콜론을 찍는 것을 권장한다.

    // 배열 생성
    const numbers = [1, 2, 3];

    // 1. 배열 분해 할당
    // a, b, c라는 세개의 변수가 만들어지고 numbers 배열의 값이 순차적으로 할당됨.
    const [a, b, c] = numbers;

    console.log(a); // 출력 : 1
    console.log(b); // 출력 : 2
    console.log(c); // 출력 : 3

    // 2. 배열 분해 할당 - 기본값 할당
    // e, f, g라는 세 개의 변수가 만들어지고 numbers2 배열의 값이 순차적으로 할당됨.
    const numbers2 = [4,5];

    // 배열 분해 할당 - 기본값 설정,
    // g는 할당된 값이 없으면 기본값 0이 할당
    // 할당된 값이 있으면 그 값이 할당됨

    const [e, f, g = 0] = numbers2;

    console.log(e); // 출력 : 4
    console.log(f); // 출력 : 5
    console.log(g); // 출력 : 0

    // 3. 배열 분해 할당 - 문자열
    let flower = ["무궁화", "장미", "라일락"];
    let [flower1, flower2, flower3] = flower;
    //let flower1 = flower[0];
    //let flower2 = flower[1];
    //let flower3 = flower[2];

    console.log('flower1', flower1); // 무궁화
    console.log(flower2); // 장미
    console.log(flower3); // 라일락

    // 4. 배열 분해 할당 - 변수 교환
    let j = 1;
    let k = 2;

    // 변수 교환을 위한 배열 분해 할당
    [j, k] = [k, j];

    console.log("j",j); // 출력 : 2
    console.log("k",k); // 출력 : 1

    // 5. 배열 분해 할당 - 함수 반환값 분해 할당
    function getNumbers(){
        return [11, 21, 31];
    }

    // 함수 반환값을 배열 분해 할당으로 추출
    const [x, y, z] = getNumbers();

    console.log(x); // 출력 : 11
    console.log(y); // 출력 : 21
    console.log(z); // 출력 : 31

    // [객체 분해 할당(Object Destructuring)]

    // 1. 객체 분해 할당
    // 객체 속성 값을 추출하여 변수에 할당하는 방법
    // 객체의 속성과 변수의 이름이 일치해야한다.
    // 배열분해할당과 다르게 {} 를 사용한다.
    const person = {
        name: 'dragon',
        age: 25,
        gender: 'male'
    };
    const{name, age, gender} = person;

    console.log(name);   // 'dragon'
    console.log(age);    // 25
    console.log(gender); // 'male'

    // 2. 속성명 변경
    const person2 ={
        name: 'century',
        age: 100,
        gender: 'male'
    };
    const{name: personName, age: personAge, gender: personGender} = person2;
    console.log(personName);    // 'century'
    console.log(personAge);     // 100
    console.log(personGender);  // 'male'

    // 3. 기본값 설정
    const country = {
        capital: "Seoul",
        number: 50000000,
        area: 1000
    };

    // gdp는 없는 속성이므로 기본값 0이 세팅됨.
    const { capital, number, area, gdp = 0 } = country;

    console.log(capital); // 출력: "Seoul"
    console.log(number); // 출력: 50000000
    console.log(area); // 출력: 1000
    console.log(gdp); // 출력: 0

    // 4. 중첩 구조 분해 할당
    const car = {
        brand: "Benz",
        year: 2022,
        engine: {
            type: "V8",
            horsepower: 500
        },
        features: ["가죽시트", "썬루프", "네비게이션"]
    };

    // 중첩 구조 분해 할당
    const { brand, year, engine: { type, horsepower }, 
            features: [feature1, feature2, feature3] } = car;

    console.log(brand); // 출력: "BMW"
    console.log(year); // 출력: 2022
    console.log(type); // 출력: "V8"
    console.log(horsepower); // 출력: 500
    console.log(feature1); // 출력: "가죽시트"
    console.log(feature2); // 출력: "썬루프"
    console.log(feature3); // 출력: "네비게이션"

</script>
